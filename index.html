<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator with Pie Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
    <h2>FD Calculator</h2>
    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal" placeholder="Enter principal amount">

    <label for="rate">Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter interest rate">

    <label for="years">Number of Years:</label>
    <input type="number" id="years" placeholder="Enter number of years">

    <button onclick="calculateFD()">Calculate</button>

    <div id="result"></div>

    <canvas id="chartContainer" width="400" height="400"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script src="script.js"></script>

</body>
</html>
